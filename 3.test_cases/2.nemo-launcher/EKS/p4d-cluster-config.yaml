apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: "nemo-p4d-eks-cluster"
  version: "1.31"
  region: us-west-2
  tags:
    karpenter.sh/discovery: awsnemo-p4d-cluster


managedNodeGroups:

  - name: sys
    instanceType: c5.2xlarge
    desiredCapacity: 1
    privateNetworking: true
    iam:
      withAddonPolicies:
        autoScaler: true
        cloudWatch: true

  - name: p4d-nodes
    instanceType: p4d.24xlarge
    instancePrefix: p4d-odcr-nodes
    privateNetworking: true
    efaEnabled: true
    minSize: 2
    desiredCapacity: 2
    maxSize: 10
    volumeSize: 900
    iam:
      withAddonPolicies:
        cloudWatch: true
        ebs: true
        fsx: true

iam:
  withOIDC: true
  serviceRoleARN: arn:aws:iam::746669208233:role/t2mic_eks_role

vpc:
  subnets:
    private:
      us-west-2a:
        id: "subnet-08203037883e911b9"
      us-west-2b:
        id: "subnet-0ac3089d3d85b01a0"
      us-west-2c:
        id: "subnet-07b25a84b24d8bb6c"
  clusterEndpoints:
    privateAccess: true
    
